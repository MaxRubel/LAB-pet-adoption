<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="buttonHeader">
    <button type="button" id="dogs" class="btn btn-primary">Dogs</button>
    <button type="button" id="cats" class="btn btn-primary">Cats</button>
    <button type="button" id="dinos" class="btn btn-primary">Dino</button>
    <button type="button" id="showAll" class="btn btn-primary">Show All</button>
  </div>    
  
  <div id="app"></div>
  
  <form id="AddPet">
      <input type="text" class="form-control" id="name" placeholder="name" label></div><br>

    <div class="form-floating">
        <input type="text" class="form-control" id="color" placeholder="color" label></div><br>

    <div class="form-floating">
          <input type="text" class="form-control" id="description" placeholder="description" label></div><br>

        <div class="radioButtons">

          <div class="form-check">
            <input class="form-check-input" type="radio" value="dog" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Dog
            </label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" value="cat" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Cat
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" value="dino" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault2">
              Dino
            </label>
          </div>
        </div>

    <button type="submit" class="btn btn-success" id="form-submit">Submit</button><br><br>

<script src="main.js"></script>
</form>
</body>

</html>
